version: 2
jobs:
    build:
        docker:
          - image: prashjha/u1804-pd:latest
        steps:
            - checkout
            - run:
                name: Configure 
                command: | 
                  mkdir -p build 
                  cd build 
                  cmake -DCMAKE_BUILD_TYPE=Release -DEnable_Tests=ON ..
            - run:
                name: Build
                command: |  
                  cd build 
                  make -j 2
            - run:
                name: Test
                command: |
                  cd build 
                  ctest --verbose
    documentation:
      docker:
        - image: prashjha/u1804-pd:latest
      steps:
        - checkout
        - run:
            name: Configure 
            command: |
              mkdir -p build 
              cd build 
              cmake -DCMAKE_BUILD_TYPE=Release -DEnable_Documentation=ON ..
        - run:
            name: Documentaiton
            command: |
              cd build
              make doc
    deploy:
      machine:
        image: ubuntu-2004:202008-01
      environment:
        IMAGE_FOLDER_NAME: .circleci/Docker
        IMAGE_NAME: prashjha/peridem-u1804:latest
      steps:
        - checkout
        - run:
            name: Build PeriDEM docker
            command: |
              docker build -t ${IMAGE_NAME} ${IMAGE_FOLDER_NAME}
              docker images
        - run:
            name: Deploy to docker hub
            command: |
              if [ "${CIRCLE_BRANCH}" == "main" ]; then
                 docker login -u $DOCKER_USER -p $DOCKER_PASS
                 docker push ${IMAGE_NAME}
              fi
        - run:
            name: Deploy to github
            command: |
              if [ "${CIRCLE_BRANCH}" == "main" ]; then
                 docker login docker.pkg.github.com --username prashjha -p ${G_TOKEN}
                 docker tag ${IMAGE_NAME} docker.pkg.github.com/prashjha/peridem/peridem-u1804:latest
                 docker push docker.pkg.github.com/prashjha/peridem/peridem-u1804:latest
              fi
workflows:
  version: 2
  build_doc_deploy:
    jobs:
      - build:
          filters:
            branches:
              ignore: gh-pages
      - documentation:
            filters:
              branches:
                ignore: gh-pages
            requires:
              - build
      - deploy:
          filters:
            branches:
              ignore: gh-pages
          requires:
              - build
